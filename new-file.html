<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>New File</title>
  </head>
  <body>
    <main class="new-file">
      <header class="header">
        <img
          src="./assets/hbl_logo.png"
          class="hbl-logo"
          alt="Health Biotech Limited"
        />
        <div class="header-right">
          <div class="icons-div">
            <img src="./assets/add_icon.png" class="icon" alt="Add Icon" />
            <img
              src="./assets/bell_icon.png"
              class="icon"
              alt="Notification Icon"
            />
          </div>
          <div class="profile">
            <img
              src="./assets/profile_image.jpg"
              class="profile-image"
              alt="Profile Image"
            />
            <div>
              <p class="profile-name">Amrit Arora</p>
              <p class="profile-position">Director</p>
            </div>
            <img
              src="./assets/select_icon.png"
              class="select-icon"
              alt="Select Icon"
            />
          </div>
        </div>
      </header>
      <section>
        <div class="create-new-file-modal">
          <div class="create-file-title">
            <h2>New file</h2>
            <a href="index.html">
              <i class="fa-solid fa-circle-xmark cross-icon"></i>
            </a>
          </div>
          <div class="input-div">
            <label class="label" for="department">File Name</label>
            <input class="input" placeholder="Search By Name" />
          </div>
          <div class="select-div">
            <label class="label" for="department">Company Name</label>
            <select class="select" id="department">
              <option value="all" hidden>All</option>
              <option value="Company-1">Company 1</option>
              <option value="Company-2">Company 2</option>
              <option value="Company-3">Company 3</option>
              <option value="Company-4">Company 4</option>
              <option value="Company-5">Company 5</option>
            </select>
          </div>
          <div class="select-div">
            <label class="label" for="department">Department</label>
            <select class="select" id="department">
              <option value="all" hidden>All</option>
              <option value="Finance">Finance</option>
              <option value="Design">Design</option>
              <option value="Human Resouce">Human Resouce</option>
              <option value="Sales">Sales</option>
              <option value="Procrument">Procrument</option>
              <option value="IT">IT</option>
            </select>
          </div>
          <a href="orgchart.html">
            <button class="create-btn">Create</button>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>

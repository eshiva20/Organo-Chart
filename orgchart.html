<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Drag Drop Chart</title>
  </head>
  <body>
    <section class="main">
      <header class="header">
        <img
          src="./assets/hbl_logo.png"
          class="hbl-logo"
          alt="Health Biotech Limited"
        />
        <div class="header-right">
          <div class="icons-div">
            <img src="./assets/add_icon.png" class="icon" alt="Add Icon" />
            <img
              src="./assets/bell_icon.png"
              class="icon"
              alt="Notification Icon"
            />
          </div>
          <div class="profile">
            <img
              src="./assets/profile_image.jpg"
              class="profile-image"
              alt="Profile Image"
            />
            <div>
              <p class="profile-name">Amrit Arora</p>
              <p class="profile-position">Director</p>
            </div>
            <img
              src="./assets/select_icon.png"
              class="select-icon"
              alt="Select Icon"
            />
          </div>
        </div>
      </header>
      <div class="content">
        <div class="actions">
          <a href="index.html">
            <i class="fa-solid fa-house action-icon" data-tooltip="Home"></i>
          </a>
          <i
            class="fa-solid fa-floppy-disk action-icon"
            data-tooltip="Save"
          ></i>
          <a href="index.html">
            <i
              class="fa-solid fa-file-import action-icon"
              data-tooltip="Back"
            ></i>
          </a>
          <i
            class="fa-solid fa-share-nodes action-icon mt-auto"
            data-tooltip="Share"
          ></i>
          <i
            class="fa-solid fa-file-arrow-up action-icon"
            data-tooltip="Upload"
          ></i>
        </div>

        <div class="organo-chart">
          <div class="create-file-container">
            <select>
              <option value="Finance">Finance ORG</option>
              <option value="Design">Design ORG</option>
              <option value="Human Resouce">Human Resouce ORG</option>
              <option value="Sales">Sales ORG</option>
              <option value="Procrument">Procrument ORG</option>
              <option value="IT">IT ORG</option>
            </select>

            <p class="orgchart-title">ORG CHART</p>
          </div>
          <div id="tree"></div>
          <div class="side-node-data sidebar-employee-details"></div>
        </div>
        <div class="sidebar-container">
          <div class="sidebar" id="sidebar">
            <div class="kra-kpi">
              <img
                class="kra-kpi-icon"
                src="./assets/kra_kpi.png"
                alt="KRA_KPI_Icon"
              />
              <div class="kra-kpi-text">
                <p>KRA & KPI</p>
                <p>See and move KRA&KPI from dprt.</p>
              </div>
            </div>
            <div class="company-name-details">
              <label for="">Company name</label>
              <p>Healthbiotech ltd.</p>
            </div>
            <div class="select-div">
              <label for="department">Department</label>
              <select id="department">
                <option value="all" hidden>All</option>
                <option value="Finance">Finance</option>
                <option value="Design">Design</option>
                <option value="Human Resouce">Human Resouce</option>
                <option value="Sales">Sales</option>
                <option value="Procrument">Procrument</option>
                <option value="IT">IT</option>
              </select>
            </div>
            <hr />
            <div>
              <div class="all-employees-container">
                <div class="search-div">
                  <img
                    src="./assets/search_icon.png"
                    class="search-icon"
                    alt="Search Icon"
                  />
                  <input class="search-input" placeholder="Search By Name" />
                </div>
                <div class="cardlists" id="cardlists"></div>
              </div>
            </div>
          </div>
          <div class="kraKpi-modal">
            <div class="kraKpi-header">
              <h2>KRA & KPI</h2>
              <i class="fa-solid fa-circle-xmark kraKpi-close-btn"></i>
            </div>
            <div class="select-div">
              <label for="department">Department</label>
              <select id="department">
                <option value="all" hidden>All</option>
                <option value="Finance">Finance</option>
                <option value="Design">Design</option>
                <option value="Human Resouce">Human Resouce</option>
                <option value="Sales">Sales</option>
                <option value="Procrument">Procrument</option>
                <option value="IT">IT</option>
              </select>
            </div>
            <div class="kraKpi-btns">
              <button class="kraKpi-btn kra-btn">KRA</button>
              <button class="kraKpi-btn kpi-btn">KPI</button>
            </div>
            <div class="kraKpi-actions">
              <button>
                <img src="./assets/dots.png" />
                <span>Move one by one</span>
              </button>
              <button>
                <input type="checkbox" />
                <span>Move one by one</span>
              </button>
            </div>
            <div class="kraKpi-items"></div>
          </div>
        </div>
        <div class="krakpi-selected" style="display: none">
          <div class="krakpi-selected-header">
            <div class="count">
              <p id="selected-type"></p>
              <h3 id="selected-count"></h3>
            </div>
            <button>Next</button>
          </div>
          <div class="move-selection">
            <p id="move-item"></p>
            <div class="select-div">
              <label for="department">Department</label>
              <select id="department">
                <option value="all" hidden>All</option>
                <option value="Finance">Finance</option>
                <option value="Design">Design</option>
                <option value="Human Resouce">Human Resouce</option>
                <option value="Sales">Sales</option>
                <option value="Procrument">Procrument</option>
                <option value="IT">IT</option>
              </select>
            </div>
            <div class="select-div">
              <label for="department">Employee</label>
              <select id="department">
                <option value="all" hidden>Select Employee</option>
                <option value="William">William</option>
                <option value="Jolly">Jolly</option>
                <option value="Lisa">Lisa</option>
                <option value="Edward">Edward</option>
                <option value="Amin">Amin</option>
                <option value="Sudarsan">Sudarsan</option>
              </select>
            </div>
            <button class="move-btn">Move</button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://balkan.app/js/OrgChart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
